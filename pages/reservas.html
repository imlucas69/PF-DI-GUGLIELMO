<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <meta name="description" content="En LonelyWolf podes reservar previamente el dia y la hora en la que quieres ir a nuestra cafeteria, tan solo anotandose en la parte de reservas, estarias guardando y reservando un lugar y horario que usted quiera sin ningun tipo de preocupaciones">
    <meta name="keywords" content="Cafetería, Café, Reserva, Reservas, Horario, Fecha, Dia, Horarios">
    <title>Reservas - LonelyWolf</title>

</head>
<body>
    <body>
        <header id="header" class="site-header header--sticky header--not-sticked site-header--absolute">
            <nav class="navbar navbar-expand-md">
                <div class="container-fluid">
                    <!--icono-->
                    <a class="navbar-brand" href="../index.html">
                        
                        <span class="text-primary">Lonely Wolf</span>
                    </a>
    
                    <!-- boton del menu -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
    
                    <!--elementos del menu colapsado-->
                    <div class="collapse navbar-collapse justify-content-end" id="menu">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="../index.html">inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./galeria.html">Galeria</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./ubicaciones.html">Ubicaciones</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./horarios.html">Horarios</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
    
            <h1 class="text-center first-title pt-2">~ Reserva tu Día ~</h1>
            <p class="text-center first-title pt-2">En esta sección puedes reservar el dia y el horario en el cual quieres/en venir a visitar nuestra cafetería</p>
        </header>

        <main>
            <div class="container formulario">
                <form action="#" method="POST">
                    <div class="mb-3 text-white">
                        <label for="nombre" class="form-label">Nombre Completo</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" required>
                    </div>
    
                    <div class="mb-3 text-white">
                        <label for="correo" class="form-label">Correo Electrónico</label>
                        <input type="email" id="correo" name="correo" class="form-control" required>
                    </div>
    
                    <div class="mb-3 text-white">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono" class="form-control" required>
                    </div>
    
                    <div class="mb-3 text-white">
                        <label for="fecha" class="form-label">Fecha de Reserva</label>
                        <input type="date" id="fecha" name="fecha" class="form-control" required>
                    </div>
    
                    <div class="mb-3 text-white">
                        <label for="mensaje" class="form-label">Mensaje Adicional</label>
                        <textarea id="mensaje" name="mensaje" class="form-control" rows="4"></textarea>
                    </div>
    
                    <div class="botonreservas py-4">
                        <input type="submit" value="RESERVAR" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </main>

        <footer class="bg-dark text-white text-center py-4">
            <div class="container">
                <p>Cafeteria de especialidad LonelyWolf Corp©</p>
            </div>
        </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
